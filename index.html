<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alamo | Barber Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <script src="js/index.js"></script>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="">

        <h1><strong>Barbearia Alamo</strong></h1>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a href="#">Home</a></li>
                <li class="navbar-item"><a href="#">Sobre</a></li>
                <li class="navbar-item"><a href="#">Servi√ßos</a></li>
                <li class="navbar-item"><a href="#">Produtos</a></li>
                <li class="navbar-item"><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="banner">
            <swiper-container slides-per-view="3"
                                grid-rows="3"
                                mousewheel-force-to-axis="true">
                <swiper-slide><img src="images/banner/banner-1.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="images/banner/banner-2.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="images/banner/banner-3.jpg" alt=""></swiper-slide>
                ...

</html>
